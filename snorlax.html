<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>귀여운 잠만보 그리기</title>
    <style>
        body {
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background: #e0f7fa;
            border-radius: 20px;
            box-shadow: 0 4px 16px #b2ebf2;
        }
    </style>
</head>
<body>
<canvas id="snorlaxCanvas" width="500" height="500"></canvas>
<script>
const ctx = document.getElementById('snorlaxCanvas').getContext('2d');

// Helper: 원 그리기
function drawCircle(x, y, r, color) {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fillStyle = color;
    ctx.fill();
}
// Helper: 타원 그리기
function drawEllipse(x, y, rx, ry, color) {
    ctx.save();
    ctx.beginPath();
    ctx.translate(x, y);
    ctx.scale(1, ry/rx);
    ctx.arc(0, 0, rx, 0, 2 * Math.PI);
    ctx.restore();
    ctx.fillStyle = color;
    ctx.fill();
}

// 잠만보 색상
const bodyColor = '#2e4053';
const bellyColor = '#f7f9f9';
const faceColor = '#f7f9f9';
const pawColor = '#f7f9f9';
const clawColor = '#b2babb';
const innerEarColor = '#b2babb';

// 몸통
ctx.save();
drawEllipse(250, 320, 120, 170, bodyColor); // 몸통
ctx.restore();
// 배
drawEllipse(250, 370, 90, 120, bellyColor);
// 얼굴
drawCircle(250, 170, 70, bodyColor);
// 얼굴 하단(턱)
drawEllipse(250, 210, 55, 25, faceColor);
// 귀
ctx.save();
ctx.rotate(-0.18);
drawEllipse(170, 90, 22, 32, bodyColor); // 왼쪽 귀
ctx.restore();
ctx.save();
ctx.rotate(0.18);
drawEllipse(330, 90, 22, 32, bodyColor); // 오른쪽 귀
ctx.restore();
// 귀 안쪽
ctx.save();
ctx.rotate(-0.18);
drawEllipse(170, 100, 10, 18, innerEarColor);
ctx.restore();
ctx.save();
ctx.rotate(0.18);
drawEllipse(330, 100, 10, 18, innerEarColor);
ctx.restore();
// 팔
ctx.save();
ctx.rotate(-0.12);
drawEllipse(110, 320, 40, 80, bodyColor); // 왼팔
ctx.restore();
ctx.save();
ctx.rotate(0.12);
drawEllipse(390, 320, 40, 80, bodyColor); // 오른팔
ctx.restore();
// 다리
ctx.save();
ctx.rotate(-0.08);
drawEllipse(170, 470, 45, 60, bodyColor); // 왼다리
ctx.restore();
ctx.save();
ctx.rotate(0.08);
drawEllipse(330, 470, 45, 60, bodyColor); // 오른다리
ctx.restore();
// 발바닥
ctx.save();
drawEllipse(170, 500, 25, 15, pawColor); // 왼발바닥
ctx.restore();
ctx.save();
drawEllipse(330, 500, 25, 15, pawColor); // 오른발바닥
ctx.restore();
// 발톱
for (let i = -1; i <= 1; i++) {
    drawCircle(170 + i*12, 515, 4, clawColor); // 왼발톱
    drawCircle(330 + i*12, 515, 4, clawColor); // 오른발톱
}
// 얼굴 - 눈
ctx.save();
ctx.lineWidth = 3;
ctx.strokeStyle = '#222';
ctx.beginPath();
ctx.arc(230, 180, 8, Math.PI*0.15, Math.PI*0.85, false);
ctx.stroke();
ctx.beginPath();
ctx.arc(270, 180, 8, Math.PI*0.15, Math.PI*0.85, false);
ctx.stroke();
ctx.restore();
// 얼굴 - 코
ctx.save();
ctx.beginPath();
ctx.arc(250, 200, 7, Math.PI*1.1, Math.PI*1.9, false);
ctx.lineWidth = 3;
ctx.strokeStyle = '#222';
ctx.stroke();
ctx.restore();
// 얼굴 - 입
ctx.save();
ctx.beginPath();
ctx.arc(250, 210, 18, Math.PI*0.15, Math.PI*0.85, false);
ctx.lineWidth = 2;
ctx.strokeStyle = '#222';
ctx.stroke();
ctx.restore();
// 수염
ctx.save();
ctx.beginPath();
ctx.moveTo(200, 210);
ctx.lineTo(170, 220);
ctx.moveTo(200, 220);
ctx.lineTo(170, 235);
ctx.moveTo(300, 210);
ctx.lineTo(330, 220);
ctx.moveTo(300, 220);
ctx.lineTo(330, 235);
ctx.lineWidth = 2;
ctx.strokeStyle = '#222';
ctx.stroke();
ctx.restore();
</script>
</body>
</html>
